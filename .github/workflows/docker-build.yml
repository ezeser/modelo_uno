name: Build and Push Docker Image

# Se dispara solo al hacer push de un tag tipo v1.0.0
on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️ Clonar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️ Configurar Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3️ Iniciar sesión en Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4️ Construir y etiquetar la imagen
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/fastapi-tickets:${{ github.ref_name }} .

      # 5️ Subir la imagen a Docker Hub
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/fastapi-tickets:${{ github.ref_name }}
