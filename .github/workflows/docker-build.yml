name: Build and Push Docker Image

# Se ejecuta al hacer push a la rama prod o manualmente
on:
  push:
    branches: ["prod"]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clonar el repo con historial completo y tags
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0     # Trae todo el historial
          fetch-tags: true   # Trae todos los tags

      # 2️⃣ Loguear a Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3️⃣ Construir la imagen Docker
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/fastapi-tickets:latest .

      # 4️⃣ Etiquetar con el último tag de Git si existe
      - name: Tag Docker image
        run: |
          TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -n "$TAG" ]; then
            echo "🏷️ Etiquetando imagen con $TAG"
            docker tag ${{ secrets.DOCKERHUB_USERNAME }}/fastapi-tickets:latest \
              ${{ secrets.DOCKERHUB_USERNAME }}/fastapi-tickets:$TAG
          else
            echo "⚠️ No se encontró ningún tag, se publicará solo como latest"
          fi

      # 5️⃣ Subir imagen a Docker Hub
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/fastapi-tickets:latest
          TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -n "$TAG" ]; then
            docker push ${{ secrets.DOCKERHUB_USERNAME }}/fastapi-tickets:$TAG
          fi

