name: Build and Push Docker Image

on:
  push:
    branches: ["prod"]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clonar repo completo con tags
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      # 2️⃣ Loguear a Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3️⃣ Obtener la versión
      - name: Set version
        id: get_version
        run: |
          VERSION=$(git describe --tags --abbrev=0 2>/dev/null || echo "v1.0.0")
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Version detected: $VERSION"

      # 4️⃣ Construir y taguear la imagen directamente
      - name: Build and tag Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/fastapi-tickets:latest \
                       -t ${{ secrets.DOCKERHUB_USERNAME }}/fastapi-tickets:$VERSION .

      # 5️⃣ Subir imagen a Docker Hub
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/fastapi-tickets:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/fastapi-tickets:$VERSION