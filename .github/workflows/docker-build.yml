name: Build and Push Docker Image

# Ejecutar al hacer push a prod o manualmente
on:
  push:
    branches: ["prod"]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clonar el repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Loguear a Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3️⃣ Construir la imagen Docker
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/fastapi-tickets:latest .

      # 4️⃣ Etiquetar con el tag de release si existe
      - name: Tag Docker image
        run: |
          # Obtener el último tag de Git
          TAG=$(git describe --tags --abbrev=0)
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/fastapi-tickets:latest ${{ secrets.DOCKERHUB_USERNAME }}/fastapi-tickets:$TAG || echo "No tag found, skipping"

      # 5️⃣ Subir imagen a Docker Hub
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/fastapi-tickets:latest
          # Pushear también con tag si existe
          TAG=$(git describe --tags --abbrev=0)
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/fastapi-tickets:$TAG || echo "No tag found, skipping"
