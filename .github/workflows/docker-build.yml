name: Build and Push Docker Image Desarrollo

on:
  push:
    branches:
      - desarrollo   # rama de desarrollo
    tags:
      - 'v*.*.*'     # producci√≥n
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: |
          if [[ "${GITHUB_REF}" == refs/heads/desarrollo ]]; then
            docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/fastapi-tickets:dev .
          else
            docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/fastapi-tickets:${GITHUB_REF_NAME} .
          fi

      - name: Push Docker image
        run: |
          if [[ "${GITHUB_REF}" == refs/heads/desarrollo ]]; then
            docker push ${{ secrets.DOCKERHUB_USERNAME }}/fastapi-tickets:dev
          else
            docker push ${{ secrets.DOCKERHUB_USERNAME }}/fastapi-tickets:${GITHUB_REF_NAME}
          fi


